<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyStart Fitness - Personalized Beginner Programs</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back to the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="text/javascript">
      // Force button visibility fallback
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const buttons = document.querySelectorAll('button[type="submit"], button');
          buttons.forEach(function(btn) {
            if (btn.textContent && (btn.textContent.includes('Create Account') || btn.textContent.includes('Sign In') || btn.textContent.includes('Send Magic Link'))) {
              btn.style.backgroundColor = '#2563eb';
              btn.style.color = 'white';
              btn.style.padding = '12px 24px';
              btn.style.borderRadius = '8px';
              btn.style.border = 'none';
              btn.style.fontWeight = '500';
              btn.style.minHeight = '44px';
              btn.style.width = '100%';
              btn.style.display = 'block';
              btn.style.cursor = 'pointer';
            }
          });
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
